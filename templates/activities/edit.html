<br>
<br>



<form action="/activities/{{activity.id}}" method="post">
    <div>
        <label for="name">Enter activity name:</label>
        <input type="text" id="name" name="name" value = "{{activity.name}}">

        <input type="checkbox" name="upcoming" value=""  >
        <label for="upcoming"> Upcoming event?</label><br>
        <br>
        <input type="submit">
    </div>
</form>
