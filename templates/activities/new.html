Hello new activities!
<h1>Create a new activity</h1>



{% extends "base.html" %}
{% block content %}

<form action="/activities" method="POST">
    <div class="form-styles">
        <label for="name">Enter new activity:</label>
        <input type="text" id="name" name="name">
        <br>
        <input type="checkbox" name="upcoming" value="True" checked >
        <label for="upcoming"> Upcoming event?</label><br>
        <br>
        <input type="submit">
    </div>
</form>

{% endblock %}
